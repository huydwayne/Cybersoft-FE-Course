<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài tập 2</title>
</head>
<body>
    <div class="wrapper">
        <form action="#">
            số a: <input type="text" id="soa">
            <br>
            số b: <input type="text" id="sob">
            <br>
            Tổng 2 số: <input type="text" id="kq">
            <br>
            <input type="button" value="Tính tổng" onclick="tinhTong()">
        </form>
    </div>

    <script>
        function tinhTong(){
            // Input: Số a và số b
            soA = document.getElementById('soa').value;
            soB = document.getElementById('sob').value;
            // Xử lý:
            if (isNaN(soA) || isNaN(soB)){
                alert('Vui lòng nhập vào số a và b');
                return false;
            }
            document.getElementById('kq').value = parseFloat(soA) + parseFloat(soB);
            return true;
        }
    </script>
</body>
</html>
